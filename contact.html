<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: white;
      color: #0f0e0e;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .main-div{
    height: 1000px;
   background: linear-gradient(  1deg ,rgba(222, 114, 255, 0.682),rgba(232, 126, 218, 0.715),
   rgb(185, 219, 255),rgba(206, 226, 255, 0.384) ,rgb(245, 242, 245));
   margin: 0px;
   padding: 0px;
   bottom: 0px;
}

        /* nav */
body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

nav{
    display: flex;
    gap: 340px;
    background-color: rgba(255, 255, 255, 0.015);
    height: 80px;
}
.logo-section{
    display: flex;justify-content: space-between;
}
.logo{
    margin-top: 15px;
    margin-left: 30px;
    align-items: center;
    justify-content: center;
    
}
.glow-text {
  
  text-shadow: 0 0 4px rgba(31, 70, 188, 0.318),
               0 0 8px rgba(234, 51, 224, 0.3);
  font-size: 48px;
  font-weight: bold;
}
.logo h1{
    font-size: 38px;
    background: linear-gradient(450deg,rgb(18, 97, 234),rgb(72, 184, 244),rgba(208, 27, 253, 0.971),rgb(221, 27, 195), rgb(255, 8, 214));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.logo img{
    height: 50px;
    width: 100px;
   
}
.logo-name{
    font-size: 20px;
    color: rgb(34, 33, 32);
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bolder;
}
.nav-links{
    margin-top: 70px;
    gap:30px;
    align-items: center;
    text-align: center;
    display: flex;
}
.nav-links a{
    text-decoration: none;
    color: rgb(28, 15, 101);
    font-size: 19px;
    padding-right: 30px;
    align-items: center;
    text-align: center;
    font-weight: 650;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
}
.nav-links a:hover{
     background: linear-gradient(450deg,rgba(33, 3, 144, 0.618),rgb(3, 155, 236),rgba(208, 27, 253, 0.971),rgb(221, 27, 195), rgb(255, 8, 214));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.nav-btn{
    margin-top: 50px;

}
.nav-btn button{
    color: rgb(3, 12, 55);
    font-weight: bold;
    border-radius: 110px;
    font-size: 18px;
    height: 55px;
    width: 160px;
     background: linear-gradient(  160deg ,rgb(222, 86, 197),rgba(251, 4, 255, 0.473),rgb(251, 162, 244),rgb(250, 186, 251)
   ,rgb(148, 197, 249),rgb(59, 198, 248) ,rgb(52, 36, 226));
    position: relative;
            overflow: hidden;
            cursor: pointer;
}
       
    .nav-btn button:hover{
         background: linear-gradient(  2deg ,rgb(222, 86, 197),rgba(251, 4, 255, 0.473),rgb(251, 162, 244)
   ,rgb(185, 219, 255),rgb(59, 198, 248) ,rgb(52, 36, 226));
    }
         button{
            height: 60px;
            width: 160px;
            font-size: 25px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;

        }
        button::before{
            position: absolute;
            content: "";
            top: 0;
            left: -100%;;
            transition: left 0.5s;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,rgba(19, 9, 133, 0.5),transparent);
        }
        button:hover::before{
            left: 100%;
            

        }
        /* nav */

    .contact-container {
      margin-top: 200px;
      max-width: 1100px;
      margin-left: 300px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00f, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseText 4s infinite linear;
    }

    @keyframes pulseText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .contact-info p {
      margin-bottom: 20px;
      color: #131313;
    }

    .info-item {
      margin-top: 20px;
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .icon {
      margin-right: 10px;
      font-size: 1.5rem;
    }

    .contact-form h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00f, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(39, 37, 37, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: rgb(13, 13, 13);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      box-shadow: 0px 0px 5px gray;
    }

    input:focus,
    textarea:focus {
      border-color: #f0f;
      background: rgba(255, 255, 255, 0.1);
    }

    label {
      position: absolute;
      left: 14px;
      top: 14px;
      color: #aaa;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      background: #1a1a2e;
      padding: 0 5px;
      font-size: 0.75rem;
      color: #f0f;
    }

    button {
      background: linear-gradient(90deg, #00f, #f0f, #0ff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    .form-status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: lightgreen;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="main-div">
    <!-- nav start -->
         <nav>
    <div class="logo-section">
        <div class="logo">
           <h1 class="glow-text">TechTrove</h1>

        </div>
       <div class="logo-name">
        <!-- <h1>Tech</h1> -->

       </div>

    </div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="project.html">Project</a>
        <a href="service.html">Services</a>
    </div>
    <div class="nav-btn">
        <a href=""> 
            <button>Contact</button>
        </a>

    </div>

</nav>

<!-- nav end -->
  <div class="contact-container">
    <div class="contact-info">
      <h2>Let's Connect</h2>
      <p>Have a project in mind or just want to say hello? I'd love to hear from you!</p>
      <div class="info-item">
        <i class="icon">ðŸ“§</i>
        <span>email@example.com</span>
      </div>
      <div class="info-item">
        <i class="icon">ðŸ“ž</i>
        <span>+1 234 567 890</span>
      </div>
    </div>

    <form class="contact-form" id="contactForm">
      <h3>Send a Message</h3>
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit">Send Message</button>
      <p class="form-status" id="formStatus"></p>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('formStatus');

      if (!name || !email || !message) {
        status.textContent = "Please fill in all fields.";
        status.style.color = "salmon";
        return;
      }

      status.textContent = "Sending...";
      status.style.color = "lightblue";

      setTimeout(() => {
        status.textContent = "Message sent successfully!";
        status.style.color = "lightgreen";
        document.getElementById('contactForm').reset();
      }, 1500);
    });
  </script>

  </div>

  
</body>
</html>
